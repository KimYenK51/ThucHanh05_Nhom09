<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>My Infographic and Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    img {
      max-width: 50%;
      height: auto;
    }
    video {
      max-width: 80%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Infographic và Video MP4 minh họa</h1>

  <!-- Hiển thị infographic -->
  <h2>_Infographic_</h2>
  <img src="My infographic.png" alt="Infographic mô tả dữ liệu">

  <!-- Hiển thị video MP4 -->
  <h2>_Video MP4_</h2>
  <video controls>
    <source src="Video.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>
</body>
</html>
