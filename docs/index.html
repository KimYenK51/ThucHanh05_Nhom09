<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Infographic and Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      /* --- Bổ sung 2 dòng dưới đây --- */
      background-color: #04045e; /* Màu xanh than (Navy) */
      color: white;             /* Đổi màu chữ thành trắng để dễ đọc */
    }
    img {
      max-width: 50%;
      height: auto;
      /* --- Bổ sung 3 dòng dưới đây --- */
      border: 3px solid white;  /* Thêm viền trắng 3px */
      border-radius: 10px;      /* Bo góc 10px */
      box-sizing: border-box; /* Giữ kích thước chuẩn khi thêm viền */
    }
    video {
      max-width: 80%;
      margin-top: 20px;
      /* --- Bổ sung 3 dòng dưới đây --- */
      border: 3px solid white;  /* Thêm viền trắng 3px */
      border-radius: 10px;      /* Bo góc 10px */
      box-sizing: border-box; /* Giữ kích thước chuẩn khi thêm viền */
    }
  </style>
</head>
<body>
  <h1>INFOGRAPHIC AND VIDEO MP4 MINH HỌA</h1>

  <h2>_Infographic_</h2>
  <img src="My infographic.png" alt="Infographic mô tả dữ liệu">

  <h2>_Video MP4_</h2>
  <video controls>
    <source src="Video.mp4" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>
</body>
</html>
